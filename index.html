<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Upright:wght@300;400;500;600&family=Inter:wght@200;400;600&family=Nunito:wght@300;400;600;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="icons">
        <a href="">
          <img src="./icons/icons8-setting-64.png" alt="" />
        </a>
        <a href="">
          <img src="./icons/icons8-bell-48.png" alt="" />
        </a>
      </div>

      <div class="topnav">
        <div class="menu-box">
          <a href="">Timeline</a>
          <a href="">Albums</a>
          <a href="">Events</a>
          <a href="">Favorites</a>
        </div>
      </div>

      <button>
        <img src="./icons/add.png" alt="" /><span>Upload photos</span>
      </button>
    </div>

    <div class="library-section">
      <h1>Library</h1>
      <input type="text" name="" placeholder="Search all photos" />
    </div>

    <input type="radio" name="Photos" id="check1" class="inp" checked />
    <input type="radio" name="Photos" id="check2" class="inp" checked />
    <input type="radio" name="Photos" id="check3" class="inp" checked />
    <input type="radio" name="Photos" id="check4" class="inp" checked />
    <input type="radio" name="Photos" id="check5" class="inp" checked />
    <input type="radio" name="Photos" id="check6" class="inp" checked />
    <input type="radio" name="Photos" id="check7" class="inp" checked />
    <input type="radio" name="Photos" id="check8" class="inp" checked />

    <div class="container">
      <div class="top-content">
        <label for="check1" class="">All Photos</label>
        <label for="check2">Architecture</label>
        <label for="check2">Kashmir</label>
        <label for="check3">Seaside</label>
        <label for="check4">Lake view</label>
        <label for="check5">Italy</label>
        <label for="check6">China</label>
        <label for="check7">Argentina</label>
        <button>+New category</button>
      </div>
      <hr>

      <div class="img-section">
        <div class="timing">
          <h1>Today</h1>
          <p>Friday, 26 August 2022</p>
          <h1>This week</h1>
          <p>21 ro 25 August 2022</p>
        </div>
        <div class="photo-gallery">
          <div class="pic place">
            <img src="./Photos/place.jpg" />
          </div>
          <div class="pic architecture">
            <img src="./Photos/arch1.jpg" />
          </div>
          <div class="pic Kashmir">
            <img src="./Photos/kashmir1.jpg" />
          </div>
          <div class="pic Seaside">
            <img src="./Photos/seaside1.jpg" />
          </div>
          <div class="pic argentina">
            <img src="./Photos/argentina1.jpg" />
          </div>
          <div class="pic lake-view">
            <img src="./Photos/lakeview1.jpg" />
          </div>
          <div class="pic china">
            <img src="./Photos/china1.jpg" />
          </div>
          <div class="pic architecture">
            <img src="./Photos/arch2.jpg" />
          </div>
          <div class="pic Kashmir">
            <img src="./Photos/kashmir2.jpg" />
          </div>
          <div class="pic Seaside">
            <img src="./Photos/seaside2.jpg" />
          </div>
          <div class="pic lake-view">
            <img src="./Photos/lakeview1.jpg" />
          </div>
          <div class="pic architecture">
            <img src="./Photos/arch3.jpg" />
          </div>
          <div class="pic lake-view">
            <img src="./Photos/lakeview2.jpg" />
          </div>
          <div class="pic china">
            <img src="./Photos/china3.jpg" />
          </div>
          <div class="pic argentina">
            <img src="./Photos/argentina2.jpg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
